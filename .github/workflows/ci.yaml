name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  build: 
     runs-on: ubuntu-latest
     env:
       WORK_DIR: react-app
     
     steps: 
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
            cd $WORK_DIR
            npm ci
      - name: check formatting
        run: |
            cd $WORK_DIR
            npm run format:check
      - name: generate test coverage report
        run: |
            cd $WORK_DIR
            npm test -- --coverage
        env:
          CI: true
