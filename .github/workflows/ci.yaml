name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build: 
     runs-on: ubuntu-latest
     if: github.event_name == 'pull_request'
     
     steps: 
      - uses: actions/checkout@v2
      
      - name: cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm # different for each OS and package manager
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-log.json') }}
          restore-keys: |
             ${{ runner.os }}-node-
             
      - name: install dependencies
        working-directory: ./react-app
        run: |
            npm ci
      - name: check formatting
        working-directory: ./react-app
        run: |
            npm run format:check
      - name: generate test coverage report
        working-directory: ./react-app
        run: |
            npm test -- --coverage
        env:
          CI: true
      
      - name: upload test coverage
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage
          path: coverage # or path/to/artifact
     
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      
      - uses: actions/checkout@v2
      
      - name: cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm # different for each OS and package manager
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-log.json') }}
          restore-keys: |
             ${{ runner.os }}-node-
             
      - name: install dependencies
        working-directory: ./react-app
        run: |
            npm ci
      - name: check formatting
        working-directory: ./react-app
        run: |
            npm run format:check
      - name: generate test coverage report
        working-directory: ./react-app
        run: |
            npm test -- --coverage
        env:
          CI: true
      
      - name: upload test coverage
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage
          path: coverage # or path/to/artifact
          
      - name: build production app
        working-directory: ./react-app
        if: github.event_name == 'push'
        run: |
          npm run build
      - name: upload build folder
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: build # or path/to/artifact
        
      # deploy to S3
      - name: install aws-cli
        run: |
          sudo apt-get install python3-setuptools
          python3 -m pip install --user awscli
          echo "Checking awscli version"
          aws --version
      - name: Deploy to Staging S3 bucket
        working-directory: ./react-app
        env: # Or as an environment variable
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_STAGING_BUCKET_NAME: s3retentionsample-s3bucket-1syqzlv2ikc5n
        
        run: |
          aws s3 sync ./build s3://${S3_STAGING_BUCKET_NAME}
